<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Braille to Speech Converter</title>
    <style>
      .input_image {
        display: block;
        max-width: 100vw;
        max-height: 45vh;
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body style="background: #ffffff">
    <div class="container">
      <header style="position: fixed;left: 0;top: 0; margin-top: 7px; width: 100%; background-color: #ffffff">
        <h1 align="center" style="color: #5bc0de;"><b><font face="Saira Condensed" size="100%">Braille to Speech Converter</font></b></h1>
      </header>
      <br><br><br><br>
      <div align="center" class="container">
        <img id="inputimage" src="/coverimage" class="img-fluid input_image" alt="Raw"/>
        <br> 
        <kbd id="output">Click on Convert to get the English text for the above image</kbd>
        <br>
        <div style="margin-top: 20px;margin-bottom: 20px;" align="center" class="container">
          <div class="row">
            <div class="col">
              <div class="mb-3 mt-3">
                <div id="alert_wrapper"></div>
                <div class="form-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" name="file_input" id="file_input" oninput="input_filename();">
                    <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                  </div>
                </div>
                <button onclick="upload('/digest');" id="upload_btn" class="btn btn-primary">Convert to Text</button>
                <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Uploading...
                </button>
                <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>
              </div>
              <div id="progress_wrapper" class="d-none">
                <label id="progress_status"></label>
                <div class="progress mb-3">
                  <div id="progress" class="progress-bar" role="progressbar"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-dark" id='play123'>Play</button>
            </div>
          </div>
        </div>
      </div>
      <br><br><br>
      <footer>
        <div align="center" style="position: fixed;left: 0;bottom: 0;width: 100%; background-color: #ffffff; color: #000000">
          CSE1901 - Technical Answers for Real World Problems<br><br>
        </div>
      </footer>
    </div>

    <script>
      var progress = document.getElementById("progress");
      var progress_wrapper = document.getElementById("progress_wrapper");
      var progress_status = document.getElementById("progress_status");
      var upload_btn = document.getElementById("upload_btn");
      var loading_btn = document.getElementById("loading_btn");
      var cancel_btn = document.getElementById("cancel_btn");
      var alert_wrapper = document.getElementById("alert_wrapper");
      var input = document.getElementById("file_input");
      var file_input_label = document.getElementById("file_input_label");
      var input_image = document.getElementById("inputimage");
      var output_text = document.getElementById("output");

      function show_alert(message, alert) {
        alert_wrapper.innerHTML = `<div class="alert alert-${alert} alert-dismissible fade show" role="alert">
          <span>${message}</span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></div>`
      }

      function upload(url) {
        if (!input.value) {
          show_alert("No file selected", "warning"); return;
        }
        var data = new FormData();
        var request = new XMLHttpRequest();
        request.responseType = "json";
        alert_wrapper.innerHTML = "";
        input.disabled = true;
        upload_btn.classList.add("d-none");
        loading_btn.classList.remove("d-none");
        cancel_btn.classList.remove("d-none");
        progress_wrapper.classList.remove("d-none");

        var file = input.files[0];
        data.append("file", file);

        request.upload.addEventListener("progress", function (e) {
          var percent = (e.loaded / e.total) * 100;
          progress.setAttribute("style", `width: ${Math.floor(percent)}%`);
          progress_status.innerText = `${Math.floor(percent)}% uploaded`;
        });

        request.addEventListener("load", function () {
          if (request.status == 200 && !request.response.error) {
            input_image.src = '/procimage/' + request.response.img_id + '?' + Date.now();
            output_text.innerText = request.response.digest;
            show_alert(request.response.message, "success");
          } else {
            show_alert(request.response.message || "Upload failed", "danger");
          }
          reset();
        });

        request.addEventListener("error", function () {
          reset(); show_alert("Error uploading file", "warning");
        });

        request.addEventListener("abort", function () {
          reset(); show_alert("Upload cancelled", "primary");
        });

        request.open("post", url);
        request.send(data);
        cancel_btn.addEventListener("click", function () { request.abort(); });
      }

      function input_filename() {
        file_input_label.innerText = input.files[0].name;
      }

      function reset() {
        input.value = null;
        cancel_btn.classList.add("d-none");
        input.disabled = false;
        upload_btn.classList.remove("d-none");
        loading_btn.classList.add("d-none");
        progress_wrapper.classList.add("d-none");
        progress.setAttribute("style", `width: 0%\`);
        file_input_label.innerText = "Select file";
      }

      document.getElementById('play123').onclick = async function () {
        const text = document.getElementById('output').innerText.trim();
        const formData = new FormData();
        formData.append('text', text);

        const response = await fetch('/speech', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!data.error) {
          const audio = new Audio(data.url);
          audio.play();
        } else {
          alert("Error: " + data.message);
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
